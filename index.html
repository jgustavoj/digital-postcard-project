<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
			rel="stylesheet"
		/>
		
		<title>My Postcard</title>
	</head>
	<body>
		<form class="postcard-content" action="###" method="POST">
			<header></header>
			<section>
				<div class="postcard-header">
					<h1>My Postcard</h1>
					<img
						src="https://assets.breatheco.de/apis/img/icon/4geeks.png"
						alt="4 geeks logo"
					/>
				</div>

				<div class="postcard-body">
					<div class="body-content">
						<p>
							Look how awesome! This is a postcard that i created using HTML5
							and CSS3 during my 4Geeks Academy Course!
						</p>
						<p>This is cool, can't wait to start doing more stuff!</p>
                        
					</div>

					<div class="postcard-input">
						<input type="text" name="name"  placeholder="Your Name"/>
						<input type="text" name="email" placeholder="Your Email"/>
						<input type="text" name="comment" placeholder="Your Comment"/>
					</div>
				</div>

				<div class="postcard-footer">
					<input type="submit" value="Send My Postcard" />
				</div>
			</section>
			<footer></footer>
		</form>
	</body>
</html>
